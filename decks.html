<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyaleCards / Decks</title>
    <style>
        .copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 40px;
            font-weight: normal;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .topo {
            display: flex;
            align-items: center;
            justify-content: space-between; /* logo à esquerda, botão à direita */
            padding: 10px 20px;
            margin-bottom: 30px;
        }
        .cards-btn {
            background-color: white;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .cards-btn:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('img/crwpp.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 3 colunas */
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
        }

        .header {
            width: 300px;
        }

        button {
            background-color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            color: black;
            text-align: center;
            padding: 10px;
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;   /* ✅ Necessário para .resumo */
            overflow: hidden;     /* ✅ Evita que o texto vaze fora do botão */
}


        button:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        img {
            width: 220px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 8px; /* espaço entre imagem e nome */
            display: block;
        }

        .pekkamk {
            width: 200px;
            height: 100%;

        }
         .conteudo-normal {
            display: flex;
            flex-direction: column;    
            align-items: center;       
            justify-content: center;
            transition: opacity 0.3s ease;
        }
        button:hover .conteudo {
            opacity: 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        
        button:hover .resumo {
            opacity: 1;
        }

        .resumo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* texto em cima, stats embaixo */
            justify-content: flex-start; /* conteúdo começa no topo */
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 15px;
            box-sizing: border-box; 
        }
        a {
    color: black;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="topo">
        <img class="header" src="img/crlogo.png" alt="Clash Royale Logo">
    <a href="index.html"><button class="cards-btn">Classical Cards</button></a>
</div>
<div class="botoes">
    <button>
        <div class="conteudo">
            <img src="img/2.6 hog.webp" alt="2.6 Hog">
            <span>2.6 Hog</span>
        </div>
        <div class="resumo">
            A fast-cycle deck based on the Hog Rider and cheap cards. Great for pressure and control.
        </div>
    </button>

    <button>
        <div class="conteudo">
            <img src="img/logbait.png" alt="Logbait">
            <span>Logbait</span>
        </div>
        <div class="resumo">
            Uses bait cards like Goblin Barrel and Princess to force enemy spells and punish mistakes.
        </div>
    </button>

    <button>
        <div class="conteudo">
            <img class="pekkamk" src="img/pekka mk deck.jpg" alt="Pekka MK">
            <span>Pekka MK</span>
        </div>
        <div class="resumo">
            Combines Pekka’s defense with Mega Knight’s splash damage for a strong counter-push deck.
        </div>
    </button>

    <button>
        <div class="conteudo">
            <img src="img/miner control.png" alt="Miner Control">
            <span>Miner Control</span>
        </div>
        <div class="resumo">
            A control deck focused on chip damage with Miner and strong defensive cards.
        </div>
    </button>

    <button>
        <div class="conteudo">
            <img src="img/royal giant deck.png" alt="Royal Giant">
            <span>Royal Giant</span>
        </div>
        <div class="resumo">
            Royal Giant at the bridge with support troops for consistent tower damage.
        </div>
    </button>

    <button>
        <div class="conteudo">
            <img src="img/2.9 royal hogs.png" alt="2.9 Royal Hogs">
            <span>2.9 Royal Hogs</span>
        </div>
        <div class="resumo">
            Fast cycle deck that splits Royal Hogs for constant pressure on both lanes.
        </div>
    </button>

    <button>
        <div class="conteudo">
            <img src="img/x-bow.png" alt="X-bow">
            <span>X-bow</span>
        </div>
        <div class="resumo">
            Siege deck that relies on defending the X-Bow while it locks onto the enemy tower.
        </div>
    </button>

    <button>
        <div class="conteudo">
            <img src="img/splashyard.png" alt="Splashyard">
            <span>Splashyard</span>
        </div>
        <div class="resumo">
            Graveyard deck using splash units like Baby Dragon and Bowler to control and counter-push.
        </div>
    </button>

    <button>
        <div class="conteudo">
            <img src="img/lumberjack ballon.png" alt="Lumberjack Ballon">
            <span>Lumberjack Balloon</span>
        </div>
        <div class="resumo">
            Fast and aggressive combo — Lumberjack’s Rage boosts the Balloon’s devastating push.
        </div>
    </button>
</div>

</body>
</html>
